<div class="container" *ngIf="books.length > 0">
    <h2>Books of Ice and Fire</h2>
    <div class="grid-container">
      <mat-card *ngFor="let book of books" class="book-card">
        <mat-card-header>
          <mat-card-title class="book-name" (click)="bookDetails(book.url.split('/').pop())">
            {{ book.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ng-container *ngIf="book.authors && book.authors.length > 0">
            <p><strong>Author:</strong> {{ book.authors.join(', ') }}</p>
          </ng-container>
          <ng-container *ngIf="book.country">
            <p><strong>Country:</strong> {{ book.country }}</p>
          </ng-container>
          <ng-container *ngIf="book.isbn">
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>
            </ng-container>
          <ng-container *ngIf="book.numberOfPages">
            <p><strong>Number of Pages:</strong> {{ book.numberOfPages }}</p>
          </ng-container>
          <ng-container *ngIf="book.mediaType">
            <p><strong>Media Type:</strong> {{ book.mediaType }}</p>
          </ng-container>
          <ng-container *ngIf="book.released">
            <p><strong>Released:</strong> {{ book.released }}</p>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="loading-container" *ngIf="books.length === 0">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading books...</p>
  </div>
